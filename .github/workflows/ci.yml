name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tododb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. Checkout: Get the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup: Install Node.js runtime
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. Install: Download all dependencies
    - name: Install dependencies
      working-directory: ./backend
      run: npm install --no-audit

    - name: Install PostgreSQL client
      run: sudo apt-get update && sudo apt-get install -y postgresql-client

    - name: Initialize database
      run: PGPASSWORD=postgres123 psql -h localhost -U postgres -d tododb -f database/database.sql

    # 4. Test: Run all tests
    - name: Run tests
      working-directory: ./backend
      run: npm test -- --passWithNoTests
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: tododb
        DB_USER: postgres
        DB_PASSWORD: postgres123

  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-group-36-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-group-36-backend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-group-36-backend:cache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-group-36-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-group-36-frontend:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-group-36-frontend:cache,mode=max

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deployment
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
