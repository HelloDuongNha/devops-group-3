name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tododb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. Checkout: Get the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup: Install Node.js runtime
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. Install: Download all dependencies
    - name: Install dependencies
      working-directory: ./backend
      run: npm install --no-audit

    - name: Install PostgreSQL client
      run: sudo apt-get update && sudo apt-get install -y postgresql-client

    - name: Initialize database
      run: PGPASSWORD=postgres123 psql -h localhost -U postgres -d tododb -f database/database.sql

    # 4. Test: Run all tests
    - name: Run tests
      working-directory: ./backend
      run: npm test -- --passWithNoTests
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: tododb
        DB_USER: postgres
        DB_PASSWORD: postgres123

    # 5. Lint: Check code quality (only on PR)
    - name: Run linter (code style)
      if: github.event_name == 'pull_request'
      working-directory: ./backend
      run: npm run lint

