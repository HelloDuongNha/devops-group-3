name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout: Get the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup: Install Node.js runtime
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # 3. Install: Download all dependencies
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    # 4. Test: Run all tests
    - name: Run tests
      run: npm test -- --passWithNoTests

    # 5. Lint: Check code quality (only on PR)
    - name: Run linter (code style)
      if: github.event_name == 'pull_request'
      run: npm run lint

    # 6. Build: Prepare for production
    - name: Build application
      run: npm run build
